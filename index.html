    <meta charset="UTF-8" />

      href="/bower_components/owl.carousel/dist/assets/owl.carousel.min.css"
    />
    <title>CSS Layouts</title>
  </head>
  <body>
    <main>
      <div class="slideshow-container">
        <div class="slides">
          <div class="fade">
            <img class="slides-img" src="./1.jpg" />
          </div>
          <a href="" class="slides-link">Кнопка1</a>
        </div>

        <div class="slides">
          <div class="fade">
            <img class="slides-img" src="./2.jpg" />
          </div>
          <a href="" class="slides-link">Кнопка2</a>
        </div>

        <div class="slides">
          <div class="fade">
            <img class="slides-img" src="./3.jpg" />
          </div>
          <a href="" class="slides-link">Кнопка3</a>
        </div>

        <div class="slides">
          <div class="fade">
            <img class="slides-img" src="./4.jpg" />
          </div>
          <a href="" class="slides-link">Кнопка4</a>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="slides-dots">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
        </div>
      </div>
      <!-- ! -->
      <div class="colors">
        <div class="color color1">Основные акцентные цвета</div>
        <div class="color color2">Основные акцентные цвета</div>
        <div class="color color3">Дополнительные для текста и фона</div>
        <div class="color color4">Дополнительные для текста и фона</div>
        <div class="color color5">Дополнительные для текста и фона</div>
        <div class="color color6">фон меню</div>
      </div>
      <!-- ! -->
      <div class="owl-carousel owl-theme">
        <div>
          <img src="https://unsplash.it/400/300/?image=121" alt="img1" />
        </div>
        <div>
          <img src="https://unsplash.it/400/300/?image=232" alt="img2" />
        </div>
        <div>
          <img src="https://unsplash.it/400/300/?image=454" alt="img3" />
        </div>
      </div>
    </main>
