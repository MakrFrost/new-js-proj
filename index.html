<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>CSS Layouts</title>
  </head>
  <body>
    <main>
      <div class="wp-block-jetpack-slideshow aligncenter" data-effect="slide">
        <div class="wp-block-jetpack-slideshow_container swiper-container">
          <ul class="wp-block-jetpack-slideshow_swiper-wrapper swiper-wrapper">
            <li class="wp-block-jetpack-slideshow_slide swiper-slide">
              <figure>
                <img
                  alt="bicycle/велосипед"
                  class="wp-block-jetpack-slideshow_image wp-image-72"
                  data-id="72"
                  src="http://www.state.pp.ua/wp-content/uploads/2023/01/1-1024x682.jpg"
                />
              </figure>
            </li>
            <li class="wp-block-jetpack-slideshow_slide swiper-slide">
              <figure>
                <img
                  alt="bicycle/велосипед"
                  class="wp-block-jetpack-slideshow_image wp-image-70"
                  data-id="70"
                  src="http://www.state.pp.ua/wp-content/uploads/2023/01/3-1-1024x683.jpg"
                />
              </figure>
            </li>
          </ul>
          <a
            class="wp-block-jetpack-slideshow_button-prev swiper-button-prev swiper-button-white"
            role="button"
          ></a
          ><a
            class="wp-block-jetpack-slideshow_button-next swiper-button-next swiper-button-white"
            role="button"
          ></a
          ><a
            aria-label="Pause Slideshow"
            class="wp-block-jetpack-slideshow_button-pause"
            role="button"
          ></a>
          <div
            class="wp-block-jetpack-slideshow_pagination swiper-pagination swiper-pagination-white"
          ></div>
        </div>
      </div>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
