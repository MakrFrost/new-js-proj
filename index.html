<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>CSS Layouts</title>
  </head>
  <body>
    <main>
      <div class="slideshow-container">
        <div class="slides">
          <div class="fade">
            <img class="slides-img" src="./1.jpg" />
          </div>
          <a href="" class="slides-link">Кнопка1</a>
        </div>

        <div class="slides">
          <div class="fade">
            <img class="slides-img" src="./2.jpg" />
          </div>
          <a href="" class="slides-link">Кнопка2</a>
        </div>

        <div class="slides">
          <div class="fade">
            <img class="slides-img" src="./3.jpg" />
          </div>
          <a href="" class="slides-link">Кнопка3</a>
        </div>

        <div class="slides">
          <div class="fade">
            <img class="slides-img" src="./4.jpg" />
          </div>
          <a href="" class="slides-link">Кнопка4</a>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="slides-dots">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
        </div>
      </div>
    </main>
    <script src="/index2.js"></script>
  </body>
</html>
